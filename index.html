<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4AD drankkaart</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="nav">
      <div class="taal">
        <img src="assets/images/be.png" alt="" />
        <img src="assets/images/ArrowDown .png" alt="" />
      </div>
      <img src="assets/images/4adLogo.png" class="logo" alt="" />
      <div class="leeg"></div>
      <div class="mappen">
        <div class="items">
          <p class="bier actief">Bieren</p>
          <p class="frisdrank">Frisdranken</p>
          <p class="warm">Warme Dranken</p>
          <p class="hapje">Hapjes</p>
        </div>
      </div>
    </div>
    <!-- frisdranken -->
    <div class="container bieren" id="zichtbaar">
      <div class="item">
        <div class="foto">
          <img src="assets/images/export.png" alt="" />
        </div>
        <div class="info">
          <p class="titel">Super 8</p>
          <p class="graden">(6.8% vol.)</p>
          <p class="prijs">€2,20</p>
        </div>
      </div>
      <div class="item">
        <div class="foto">
          <img src="assets/images/papegaei.png" alt="" />
        </div>
        <div class="info">
          <p class="titel">Papegaei</p>
          <p class="graden">(8% vol.)</p>
          <p class="prijs">€3,50</p>
        </div>
      </div>
      <div class="item">
        <div class="foto">
          <img src="assets/images/hommel.png" alt="" />
        </div>
        <div class="info">
          <p class="titel">Hommelbier</p>
          <p class="graden">(7.5% vol.)</p>
          <p class="prijs">€3,50</p>
        </div>
      </div>
      <div class="item">
        <div class="foto">
          <img src="assets/images/plukkerTripel.png" alt="" />
        </div>
        <div class="info">
          <p class="titel">Trippel Plukker</p>
          <p class="graden">(7.5% vol.)</p>
          <p class="prijs">€3,50</p>
        </div>
      </div>
    </div>

    <!-- frisdranken -->
    <div class="container frisdranken">
      <div class="item">
        <div class="foto">
          <img src="assets/images/export.png" alt="" />
        </div>
        <div class="info">
          <p class="titel">Pepsi</p>
          <p class="graden"></p>
          <p class="prijs">€2,20</p>
        </div>
      </div>
      <div class="item">
        <div class="foto">
          <img src="assets/images/papegaei.png" alt="" />
        </div>
        <div class="info">
          <p class="titel">Pepsi Max</p>
          <p class="graden"></p>
          <p class="prijs">€2,20</p>
        </div>
      </div>
      <div class="item">
        <div class="foto">
          <img src="assets/images/hommel.png" alt="" />
        </div>
        <div class="info">
          <p class="titel">Cecemel</p>
          <p class="graden"></p>
          <p class="prijs">€2.20</p>
        </div>
      </div>
      <div class="item">
        <div class="foto">
          <img src="assets/images/plukkerTripel.png" alt="" />
        </div>
        <div class="info">
          <p class="titel">Fruitsap</p>
          <p class="graden"></p>
          <p class="prijs">€2.50</p>
        </div>
      </div>
    </div>
    <script src="assets/js/scrolling.js"></script>
    <script src="assets/js/browseMappen.js"></script>
  </body>
</html>
